<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Onmousedown & Onmouseup Demo</title>
</head>
<body>
    <h1 onmousedown="changeBackground('cyan');" onmouseup="changeBackground('white')">Click Me</h1>

    <script>
        const h1 = document.querySelector('h1');
        
        function changeBackground(newColor){
            h1.style.background = newColor;
        }
    </script>
</body>
</html>
