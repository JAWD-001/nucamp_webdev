<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="1" />
	<title>Colorful Patterns DOM Project</title>

	<style>
		div {
			position: absolute;
		}
	</style>
</head>
<body onload="showPattern()">
	<script>
		function showPattern() {
			const colorsArr = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
			let topPosition = 25;
			let leftPosition = 25;
			let width = 500;
			let height = 500;
			while (width > 50){
				const randomColorldx = Math.floor(Math.random() * colorsArr.length);
				const newDiv = document.createElement('div');
				newDiv.style.top = topPosition + 'px';
				newDiv.style.left = leftPosition + 'px';
				newDiv.style.width = width + 'px';
				newDiv.style.height = height + 'px';
				newDiv.style.background = colorsArr[randomColorldx];
				document.body.appendChild(newDiv);
				topPosition += 10;
        		leftPosition += 10;
        		width -= 20;
        		height -= 20;
			}
		}
		
	</script>
</body>
</html>
